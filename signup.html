<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="styleSignUp.css" />
  <!-- Font Awesome (optional if you need icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html">
        <img  src="./images/ChatGPT Image Apr 22, 2025, 02_53_24 PM.png" alt="Logo" class="logo-img" />
    </a>
    <button>Care provider</button>
  </header>

  <!-- Main Content Container -->
  <div class="container">

    <!-- Left Section -->
    <div class="container-left">
      <h1>Register Now</h1>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>

    <!-- Right Section -->
    <div class="container-right">
      <h1>Welcome!</h1>
      <p>Join our community and enjoy exclusive childcare support, learning resources, and more.</p>
    </div>

  </div>

</body>
</html>
