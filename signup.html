<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=GFS+Didot&family=Pinyon+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900& family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styleSignUp.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="./images/ChatGPT Image Apr 22, 2025, 02_53_24 PM.png"></a>
        </div>
        <div>
            <a href="providerSignUp.html">
                <button>Care giver</button>
            </a>
        </div>
    </header>
    <div class="container">
        <div class="container-left">
            <h1>Sign Up</h1>
            <form action="/signup" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>   
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Submit</button>
            </form>
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
        <div class="container-right">
            <h1>Welcome</h1>
            <p>Welcome to our child care family! Sign up today and give your little one a safe, loving, and nurturing environment to grow.</p>
        </div>
    </div>
</body>
</html>
