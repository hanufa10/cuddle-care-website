<!DOCTYPE html>
<html>
<head>
  <title>Register Child</title>
  <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
  <form action="registration-child.php" method="POST" enctype="multipart/form-data">
  <fieldset>
    <legend>Child Information</legend>

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="DOB">Date of Birth:</label><br>
    <input type="date" id="DOB" name="DOB" required><br><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
      <option value="">--Select--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br><br>

    <label for="photo">Profile Photo:</label><br>
    <input type="file" id="photo" name="photo" accept="image/*"><br><br>
  </fieldset>

  <fieldset>
    <legend>Health & Medical Info</legend>

    <label for="allergies">Allergies:</label><br>
    <input type="text" id="allergies" name="allergies"><br><br>

    <label for="conditions">Chronic Conditions:</label><br>
    <input type="text" id="conditions" name="conditions"><br><br>

    <label for="medications">Medications:</label><br>
    <input type="text" id="medications" name="medications"><br><br>
  </fieldset>

  <fieldset>
    <legend>Emergency Contact</legend>

    <label for="emergency_name">Emergency Contact Name:</label><br>
    <input type="text" id="emergency_name" name="emergency_name" required><br><br>

    <label for="emergency_phone">Phone Number:</label><br>
    <input type="tel" id="emergency_phone" name="emergency_phone" required><br><br>
  </fieldset>

  <fieldset>
    <legend>Preferences</legend>

    <label for="language">Primary Language:</label><br>
    <input type="text" id="language" name="language"><br><br>

    <label for="meal">Meal Preferences:</label><br>
    <input type="text" id="meal" name="meal"><br><br>

    <label for="nap_schedule">Nap Schedule:</label><br>
    <input type="text" id="nap_schedule" name="nap_schedule"><br><br>

    <label for="notes">Special Notes or Instructions:</label><br>
    <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>
  </fieldset>

  <input type="submit" value="Register Child">
</form>

</body>
</html>
