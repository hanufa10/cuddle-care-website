<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Provider Dashboard | Cuddle Care</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f9f9f9;
  color: #333;
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 30px;
}

header h1 {
  font-size: 2.5rem;
  color: #e75480;
}

header p {
  font-size: 1.1rem;
  color: #666;
}

/* Dashboard Container */
.dashboard-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}

section {
  background-color: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

h2 {
  margin-bottom: 15px;
  color: #e75480;
}

/* Children Section */
.child-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.child-card {
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 8px;
  background-color: #fafafa;
}

.child-card h3 {
  margin-bottom: 5px;
}

.child-card button {
  margin-right: 10px;
  margin-top: 10px;
  padding: 8px 12px;
  border: none;
  background-color: #e75480;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
}

.child-card button:hover {
  background-color: #c9436a;
}

/* Notification Form */
form label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

form select,
form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

form button {
  margin-top: 15px;
  background-color: #e75480;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

form button:hover {
  background-color: #c9436a;
}

/* Table Styling */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  padding: 12px;
  border: 1px solid #ccc;
  text-align: left;
}

th {
  background-color: #f0f0f0;
}

/* Search Input */
#searchChild {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  border-radius: 6px;
}

/* Responsive Layout */
@media screen and (max-width: 768px) {
  .dashboard-container {
    grid-template-columns: 1fr;
  }

  header h1 {
    font-size: 2rem;
  }

  form button,
  .child-card button {
    width: 100%;
    margin-top: 10px;
  }
}

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome</h1>
    <p>Manage children's records and send updates to parents.</p>
  </header>

  <!-- Main Dashboard -->
  <main class="dashboard-container">

    <!-- Children Management Section -->
    <section class="children-section">
      <h2>Update Children Records</h2>
      <input type="text" placeholder="Search child by name..." id="searchChild" />

      <div class="child-list">
        <!-- Example Child Card -->
        <div class="child-card">
          <h3>Child Name: Sarah Tesfaye</h3>
          <p>Age: 4 | Grade: KG1</p>
          <button onclick="editHealth('Sarah Tesfaye')">Edit Health</button>
          <button onclick="editAcademic('Sarah Tesfaye')">Edit Academic</button>
        </div>
        <!-- Repeat dynamically for each child -->
      </div>
    </section>

    <!-- Notification Section -->
    <section class="notification-section">
      <h2>Send Notification</h2>
      <form action="send-notification.php" method="POST">
        <label for="child">Select Child</label>
        <select id="child" name="child">
          <option value="">--Choose Child--</option>
          <option value="Sarah Tesfaye">Sarah Tesfaye</option>
          <!-- Populate from DB -->
        </select>

        <label for="type">Notification Type</label>
        <select id="type" name="type">
          <option value="health">Health</option>
          <option value="academic">Academic</option>
          <option value="general">General</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>

    <!-- Activity Log -->
    <section class="activity-section">
      <h2>Recent Updates</h2>
      <table>
        <thead>
          <tr>
            <th>Child</th>
            <th>Type</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sarah Tesfaye</td>
            <td>Health</td>
            <td>Recovered from flu</td>
            <td>May 10, 2025</td>
          </tr>
          <!-- Repeat rows dynamically -->
        </tbody>
      </table>
    </section>

  </main>

  <!-- Optional JavaScript -->
  <script src="dashboard.js"></script>

</body>
</html>
