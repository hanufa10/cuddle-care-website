<!DOCTYPE html>
<html>
<head>
  <title>Register Provider</title>
    <link rel="stylesheet" href="registration.css">

</head>
<body>
  <h2>Provider Registration</h2>
  <form action="registration-provider.php" method="POST">
    <label for="provider_name">Provider Name:</label><br>
    <input type="text" name="provider_name" required><br><br>

    <label for="service_type">Service Type (e.g. Babysitting, Daycare):</label><br>
    <input type="text" name="service_type" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label for="location">Location:</label><br>
    <input type="text" name="location" required><br><br>

    <input type="submit" value="Register Provider">
  </form>
</body>
</html>
